
<input type="text"   [(ngModel)]='testInputFather' >

<app-childtest [testInputFather]='testInputFather'></app-childtest>

<p-tabMenu [model]="items2" [activeItem]="activeItem" >
    <ng-template pTemplate="item" let-item let-i="index">
        <div style="position: relative; text-align: center; min-width: 10em">
            <div class="ui-menuitem-icon" [ngClass]="item.icon" *ngIf="item.icon" style="font-size: 2em"></div>
            <div class="ui-menuitem-text">
                {{item.label}}
            </div>
            <a tabindex="0" class="ui-menuitem-icon" style="position: absolute; right: -1em; top: -.5em; padding: 0" *ngIf="i !== 0">
                
            </a>
        </div>
        
    </ng-template>
</p-tabMenu>
<div style="padding: 0.5em;">
    <router-outlet></router-outlet>
</div>
